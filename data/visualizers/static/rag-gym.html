<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }

        .category {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .category-header {
            padding: 15px 20px;
            background: #f8fafc;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .category-content {
            display: none;
            padding: 20px;
        }

        .category-content.active {
            display: block;
        }

        .collection {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .collection h3 {
            color: #1e40af;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .collection-description {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .properties {
            background: #f8fafc;
            border-radius: 6px;
            padding: 15px;
        }

        .property {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }

        .property:last-child {
            margin-bottom: 0;
        }

        .property-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .property-name {
            font-weight: 600;
        }

        .property-type {
            font-size: 0.875rem;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .type-string {
            color: #059669;
            background: #ecfdf5;
        }

        .type-number {
            color: #2563eb;
            background: #eff6ff;
        }

        .type-boolean {
            color: #7c3aed;
            background: #f5f3ff;
        }

        .property-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-left: 10px;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .category.active .chevron {
            transform: rotate(90deg);
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Database Use Cases Explorer</h1>
        <p>Explore different database collections and their use cases across various domains.</p>
    </div>
    <div id="categories">
        <div class="loading">Loading database schemas...</div>
    </div>

    <script>
        function inferCategory(collectionName) {
            const categoryMappings = {
                'Restaurant': 'Restaurant Management',
                'Hospital': 'Healthcare',
                'Music': 'Music Industry',
                'Travel': 'Travel & Tourism',
                'Catering': 'Catering Services',
                'Fitness': 'Fitness & Wellness',
                'Hotel': 'Hospitality'
            };

            for (const [key, value] of Object.entries(categoryMappings)) {
                if (collectionName.includes(key)) {
                    return value;
                }
            }
            return 'Other';
        }

        function organizeByCategory(collections) {
            const categorized = {};
            
            collections.forEach(collection => {
                const category = inferCategory(collection.name);
                if (!categorized[category]) {
                    categorized[category] = [];
                }
                categorized[category].push(collection);
            });

            return Object.entries(categorized).map(([category, collections]) => ({
                category,
                collections
            }));
        }

        function createPropertyElement(property) {
            // Handle both array and string data types
            const dataType = Array.isArray(property.data_type) 
                ? property.data_type[0] 
                : property.data_type;
                
            return `
                <div class="property">
                    <div class="property-header">
                        <span class="property-name">${property.name}</span>
                        <span class="property-type type-${dataType}">${dataType}</span>
                    </div>
                    <div class="property-description">${property.description}</div>
                </div>
            `;
        }

        function createCollectionElement(collection) {
            return `
                <div class="collection">
                    <h3>${collection.name}</h3>
                    <div class="collection-description">
                        ${collection.envisioned_use_case_overview || collection.description || ''}
                    </div>
                    <div class="properties">
                        ${collection.properties.map(createPropertyElement).join('')}
                    </div>
                </div>
            `;
        }

        function createCategoryElement(categoryData) {
            const categoryElement = document.createElement('div');
            categoryElement.className = 'category';
            categoryElement.innerHTML = `
                <div class="category-header">
                    <h2>${categoryData.category}</h2>
                    <span class="chevron">â€º</span>
                </div>
                <div class="category-content">
                    ${categoryData.collections.map(createCollectionElement).join('')}
                </div>
            `;

            categoryElement.querySelector('.category-header').addEventListener('click', () => {
                categoryElement.classList.toggle('active');
                const content = categoryElement.querySelector('.category-content');
                content.classList.toggle('active');
            });

            return categoryElement;
        }

        function showError(message) {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = `
                <div class="error">
                    ${message}
                </div>
            `;
        }

        async function initializeApp() {
            try {
                const response = await fetch('/api/schemas');
                if (!response.ok) {
                    throw new Error('Failed to load database schemas');
                }
                
                const collections = await response.json();
                const categorizedData = organizeByCategory(collections);
                
                const categoriesContainer = document.getElementById('categories');
                categoriesContainer.innerHTML = '';
                
                categorizedData.forEach(categoryData => {
                    categoriesContainer.appendChild(createCategoryElement(categoryData));
                });
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load database schemas. Please ensure the server is running and accessible.');
            }
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
